<div class=" w-100">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1 class="text-italic">Login</h1>
            <form #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm.value)">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input ngModel #emailInput="ngModel" type="text" name="email" id="email" class="form-control" [pattern]="emailRegex"
                        placeholder="john.doe@domain.bg" required>
                    <p class="error-message" *ngIf="emailInput.invalid && emailInput.touched">Please enter valid gmail.com email!</p>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input ngModel #passwordInput="ngModel" required type="password" name="password" id="password"
                        class="form-control" placeholder="************">
                    <p class="error-message" *ngIf="passwordInput.touched && passwordInput.invalid">Please enter a password!</p>
                </div>

                <button class="btn btn-success">Login</button>
            </form>
            <p>Don't have account yet? <a routerLink="/register">Register</a>.</p>
        </div>
    </div>
</div>
