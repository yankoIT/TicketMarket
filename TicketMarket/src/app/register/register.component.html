<div class=" w-100">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1 class="text-italic">Register</h1>
            <form action="">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input #emailInput type="text" id="email" class="form-control" placeholder="john.doe@domain.bg">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input #passwordInput type="password" id="password" class="form-control" placeholder="************">
                </div>
                <div class="form-group">
                    <label for="rePassword">Re-Password</label>
                    <input #rePasswordInput type="password" id="rePassword" class="form-control" placeholder="************">
                </div>
                <button type="button" class="btn btn-primary" (click)="register(emailInput.value, passwordInput.value, rePasswordInput.value)">Register</button>
            </form>
            <p>Already Registered? <a routerLink="/login">Login</a>.</p>
        </div>
    </div>
</div>
