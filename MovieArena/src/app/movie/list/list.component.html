<div>
    <div>
      <div *ngIf="isLogged" class="movies">
        <div *ngFor="let movie of movies" class="movie">
          <h4>{{movie.name}}</h4>
          <img class="movie-image"
          [src]="movie.imageUrl">
          <p>Release date: {{movie.releaseDate.day}}/{{movie.releaseDate.month}}/{{movie.releaseDate.year}} </p> 
          <button class="btn btn-info" (click)="selectMovieHandler(movie)">Read More</button>
        </div>
      </div>
    </div>
  </div>
