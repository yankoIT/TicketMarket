<div class=" w-100">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1 class="text-italic">Register</h1>
            <form #registerForm="ngForm">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input ngModel #emailInput="ngModel" type="text" name="email" id="email" class="form-control" email
                        placeholder="usermail@domain.com" required>
                    <p class="error-message" *ngIf="emailInput.invalid && emailInput.touched">Please enter valid email!</p>
                </div>
                <div #passwordsGroup="ngModelGroup" ngModelGroup="passwords" appPasswordMatch>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input ngModel [ngClass]="{ 'ng-invalid': passwordsGroup.invalid, 'ng-touched': passwordsGroup.touched }" #passwordInput="ngModel" type="password" id="password" name="password" class="form-control" placeholder="************" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="rePassword">Re-Password</label>
                        <input ngModel [ngClass]="{ 'ng-invalid': passwordsGroup.invalid, 'ng-touched': passwordsGroup.touched }" #rePasswordInput="ngModel" type="password" id="rePassword" name="rePassword" class="form-control" placeholder="************" required>
                    </div>
                    <p class="error-message" *ngIf="passwordsGroup.touched && passwordsGroup.invalid">Passwords don't match!</p>
                    <p class="error-message" *ngIf="passwordInput.errors?.minlength">Password must be at least 6 characters long!</p>
                </div>
                <button [disabled]="registerForm.invalid" class="btn btn-primary" (click)="registerHandler(emailInput.value, passwordInput.value)">Register</button>
            </form>
            <p>Already Registered? <a routerLink="/login">Login</a>.</p>
        </div>
    </div>
</div>
